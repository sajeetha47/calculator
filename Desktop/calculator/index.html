<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div margin="bottom" class="calculator"> 
    <table> 
        <tr>
        <div class="type">
        <input type="text"><br>
        <td><button>AC</button></td>
        <td><button>c</button></td>
        <td><button>%</button></td>
        <td><button>.</button></td>

         </div> 
         </tr>

         <tr> 
         <div class="type" >
  
         <td><button>9</button>
         <button>8</button>
         <button>7</button>
         <button>+</button>
         </div>
         </tr>

         <tr>
         <div class="type">
         <button>6</button>
         <button>5</button>
         <button>4</button>
         <button>-</button>
         </div>
         </tr>

         <tr>
         <div class="type">
         <button>3</button>
         <button>2</button>
         <button>1</button>
         <button>*</button>
         </div>
         </tr>

         <tr>
         <div class="type">
         <button>0</button>
         <button>(</button>
         <button>)</button>
         <button>=</button>
         </div>
         </tr>

          
         
        </div>
    </table>
    
</body>
</html>
